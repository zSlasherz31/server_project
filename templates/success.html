<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сообщение</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class='message message-success'>Добро пожаловать, admin!</div>
  
  <div class="container">
    <h2>Генерация</h2>
    <form method="POST" action="/solution">
      <label for="number">
        Число, для которого нужно сгенерировать таблицу умножения:
      </label>
      <input type="number" id="number" name="number"
             placeholder="Значение от 2 до 9" min="2" max="9" required>

      <input type="submit" value="Сгенерировать">
    </form>  
  </div>

</body>
</html>
